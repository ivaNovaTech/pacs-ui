apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pacs-api-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - host: pacs.ivanova.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pacs-api-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: pacs-api-service
            port:
              number: 80
