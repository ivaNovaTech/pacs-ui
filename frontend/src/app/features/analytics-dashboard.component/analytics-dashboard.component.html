<div class="container-fluid py-4">
  
  <div *ngIf="isLoading" class="d-flex flex-column justify-content-center align-items-center" style="height: 60vh;">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 text-muted">Refreshing System Metrics...</p>
  </div>

  <div *ngIf="!isLoading && stats">
    
    <div class="row mb-4 g-3">
      <div class="col-12 col-md-4">
        <div class="card shadow-sm border-start border-primary border-4 p-4 bg-white">
          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" style="font-size: 0.75rem;">
            Total Clinical Studies
          </div>
          <div class="h2 mb-0 font-weight-bold text-dark">{{ stats.total_studies | number }}</div>
        </div>
      </div>

      <div class="col-6 col-md-4 d-lg-none" *ngFor="let m of stats.modalities | keyvalue | slice:0:2">
        <div class="card shadow-sm border-start border-info border-4 p-3 bg-white">
          <div class="text-xs font-weight-bold text-info text-uppercase mb-1" style="font-size: 0.7rem;">
            {{ m.key }} Volume
          </div>
          <div class="h4 mb-0 font-weight-bold text-dark">{{ m.value | number }}</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-5 mb-4">
        <div class="card shadow-sm h-100 bg-white border-0">
          <div class="card-header bg-white border-bottom py-3">
            <h6 class="m-0 font-weight-bold text-primary">Modality Distribution</h6>
          </div>
          <div class="card-body">
            <div class="chart-box d-none d-lg-block" style="height: 320px;">
              <canvas #modalityChart></canvas>
            </div>

            <div class="d-lg-none">
              <div *ngFor="let item of stats.modalities | keyvalue" 
                   class="d-flex justify-content-between py-2 border-bottom">
                <span class="fw-bold">{{ item.key }}</span>
                <span class="badge bg-primary rounded-pill">{{ item.value | number }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-7 mb-4">
        <div class="card shadow-sm h-100 bg-white border-0">
          <div class="card-header bg-white border-bottom py-3">
            <h6 class="m-0 font-weight-bold text-primary">Acquisition Trend (Monthly)</h6>
          </div>
          <div class="card-body">
            <div class="chart-box d-none d-lg-block" style="height: 320px;">
              <canvas #yearChart></canvas>
            </div>

            <div class="d-lg-none" style="max-height: 320px; overflow-y: auto;">
              <table class="table table-sm">
                <tbody class="small">
                  <tr *ngFor="let month of stats.monthly | keyvalue: returnZero">
                    <td>{{ month.key }}</td>
                    <td class="text-end font-monospace fw-bold">{{ month.value | number }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="d-none">{{ currentYear }}</div>
