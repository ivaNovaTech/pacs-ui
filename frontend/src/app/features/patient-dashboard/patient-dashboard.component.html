<mat-toolbar color="primary">
  <span>Patient Dashboard</span>
</mat-toolbar>

<div class="container" style="padding: 20px;">
  <mat-card>
    <mat-card-content>
      
      <table mat-table [dataSource]="patients" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
        </ng-container>

        <ng-container matColumnDef="mrn">
          <th mat-header-cell *matHeaderCellDef> MRN </th>
          <td mat-cell *matCellDef="let patient"> {{patient.mrn}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let patient"> {{patient.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let patient"> {{patient.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="date_of_birth">
          <th mat-header-cell *matHeaderCellDef> Birth Date </th>
          <td mat-cell *matCellDef="let patient"> {{patient.date_of_birth | date:'MM/dd/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let patient">
            <button mat-icon-button color="primary" [routerLink]="['/patients', patient.id, 'studies']">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="patients.length === 0" style="text-align: center; padding: 20px;">
        No patients found in database.
      </div>

    </mat-card-content>
  </mat-card>
</div>
