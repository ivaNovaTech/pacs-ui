<mat-toolbar color="accent">
  <button mat-icon-button routerLink="/patients">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Studies for Patient ID: {{ patientId }}</span>
</mat-toolbar>

<div class="container" style="padding: 20px;">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="studies" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="study_id">
          <th mat-header-cell *matHeaderCellDef> Study ID </th>
          <td mat-cell *matCellDef="let study"> {{study.study_id}} </td>
        </ng-container>

        <ng-container matColumnDef="study_uid">
          <th mat-header-cell *matHeaderCellDef> Study UID </th>
          <td mat-cell *matCellDef="let study"> {{study.study_uid}} </td>
        </ng-container>

        <ng-container matColumnDef="modality">
          <th mat-header-cell *matHeaderCellDef> Modality </th>
          <td mat-cell *matCellDef="let study"> 
            <span class="badge" style="background: #e0e0e0; padding: 4px 8px; border-radius: 4px;">
              {{study.modality}} 
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let study"> {{study.description}} </td>
        </ng-container>

        <ng-container matColumnDef="study_date">
          <th mat-header-cell *matHeaderCellDef> Study Date </th>
          <td mat-cell *matCellDef="let study"> {{study.study_date | date:'mediumDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> View Series </th>
          <td mat-cell *matCellDef="let study">
            <button mat-raised-button color="primary" [routerLink]="['/studies', study.id, 'series']">
              <mat-icon>list</mat-icon>
              Series
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="studies.length === 0" style="text-align: center; padding: 40px;">
        <mat-icon style="font-size: 48px; height: 48px; width: 48px; color: gray;">folder_open</mat-icon>
        <p>No studies found for this patient.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
