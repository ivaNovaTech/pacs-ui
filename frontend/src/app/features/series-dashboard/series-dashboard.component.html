<mat-toolbar color="accent" class="mat-elevation-z4">
  <button mat-icon-button (click)="goBack()" matTooltip="Back to Studies">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Series List for Study: {{ studyUid | slice:0:20 }}...</span>
</mat-toolbar>

<div class="dashboard-container">
  <mat-card class="series-card">
    <mat-table [dataSource]="seriesList" class="mat-elevation-z0">

      <ng-container matColumnDef="series_number">
        <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
        <mat-cell *matCellDef="let s"> 
          <span class="series-num-circle">{{ s.series_number }}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let s"> 
          <div>
            <div class="desc-text">{{ s.description }}</div>
            <div class="body-part-sub">{{ s.body_part_examined }}</div>
          </div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="modality">
        <mat-header-cell *matHeaderCellDef> Modality </mat-header-cell>
        <mat-cell *matCellDef="let s"> {{ s.modality }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="study_year">
        <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
        <mat-cell *matCellDef="let s"> {{ s.study_year }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="series_uid">
        <mat-header-cell *matHeaderCellDef> Series UID </mat-header-cell>
        <mat-cell *matCellDef="let s" class="uid-cell"> {{ s.series_uid }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let s">
          <button mat-stroked-button color="primary" [routerLink]="['/series', s.series_uid, 'images']">
            View Images
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card>
</div>
