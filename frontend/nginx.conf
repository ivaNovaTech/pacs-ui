server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 1. Handle API requests first
    location /api/ {
        proxy_pass http://pacs-backend-service:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Standard Proxy Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # FORCE HTTPS IDENTITY
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

        # Prevent Nginx from passing 'http' location headers from the backend
        proxy_redirect http://$host/ https://$host/;
        proxy_redirect http://pacs-backend-service:8000/ https://$host/api/;
    }

    # 2. Fix MIME types for Javascript files
    # This block ensures that .js files are served as 'application/javascript'
    # and NOT 'text/html' even if something goes wrong.
    location ~ \.js$ {
        root /usr/share/nginx/html;
        add_header Content-Type application/javascript;
        try_files $uri =404; # Don't fall back to index.html for missing JS
    }

    # 3. Standard Angular Routing for everything else
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 4. Optional: Cache static assets for speed
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|eot|ttf|otf)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}